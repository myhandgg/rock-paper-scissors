<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>rock-paper-scissors-master</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- inter explorer (html5 , media) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js" integrity="sha512-i/6nAYMMwXZ3dTsq+ngdkSl4MbtVQF0FdCeqP5/1HSXPxyEd43vrxhafg1P4iqKRAnZVHn48GYaFUYRcTB0YrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="parent container">
        <header>
            <img src="images/logo.svg" alt="">
            <div class="score">
                <p>score</p>
                <h1>0</h1>
            </div>
        </header>
        <section>
            <div class="scissors-paper">
                <div class="paper">
                    <img src="images/icon-paper.svg" alt="">
                </div>
                <div class="scissors">
                    <img src="images/icon-scissors.svg" alt="">
                </div>
            </div>
            <div class="rock">
                <img src="images/icon-rock.svg" alt="">
            </div>
            <div class="in-game" style="display:none;">
                <div class="your-pick">
                    <p>You picked</p>
                    <img src="" alt="" class="your-picked-img" style="cursor: auto;">
                </div>
                <div class="win">
                    <p style="text-transform: uppercase">you win</p>
                    <div class="play-again">PLAY AGAIN</div>
                </div>
                <div class="computer-pick">
                    <p>The house picked</p>
                    <img src="" alt="" class="computer-picked-img" style="cursor: auto;">
                </div>
            </div>
            <div class="footer">Rules</div>
        </section>
    </div>
    <div class="rules">
        <div class="head">
            <p>Rules</p>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <img src="images/image-rules.svg" alt="">
    </div>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
